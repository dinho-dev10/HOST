<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/header/header.css">
    <link rel="stylesheet" type="text/css" href="css/header/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/search/search.css">
    <link rel="stylesheet" type="text/css" href="css/search/responsive.css">
    <title>Street Style Home</title>
</head>
<body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <header class="main">
        <div class="limiter">
            <div class="container">
                <div class="title">
                    <div class="icon">
                        <ion-icon name="bag-handle"></ion-icon>
                    </div>
                    <div class="name"><p>StreetStyle.com</p></div>
                </div>
                <div class="menu">
                    <ul>
                        <li>moda masculina</li>
                        <li>moda feminina</li>
                        <li>bones</li>
                        <li>contato</li>
                    </ul>
                    <div class="mobile">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="profile">
                    <div class="img">
                        FOTO
                    </div>
                    <div class="name">
                        Anderson
                    </div>
                </div>
                <div class="opt">
                    <div class="btn input">
                        <input type="text">
                        <button>
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    </div>
                    <div class="btn">
                        <ion-icon name="heart-outline"></ion-icon>
                    </div>
                    <div class="btn">
                        <ion-icon name="chatbox-outline"></ion-icon> 
                    </div>
                    <div class="btn">
                        <ion-icon name="cart-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="search">
        <div class="limiter">
            <div class="container">
                <input type="text" placeholder="Pesquise aqui">
                <button>
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
